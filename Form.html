<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: #1d1b33;
            padding: 20px;
            border-radius: 5px;
            color: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        h2 {
            background-color: #e09c1a;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            color: #000;
            text-align: left;
            font-size: 18px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Reduced margin between input groups */
        }
        label {
            width: 30%;
            text-align: left;
            margin: 0 10px 0 0;
        }
        input, select {
            width: 50%; /* Reduced width to make input shorter */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .dob {
            display: flex;
            gap: 10px; /* Adds gap between the select elements */
            margin-bottom: 20px; /* Ensures there is space below */
        }
        .dob select {
            width: 30%; /* Makes each select element smaller */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .terms {
            text-align: left;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .submit, .cancel {
            width: 48%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .submit {
            background-color: #28a745;
        }
        .cancel {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name">
            </div>
            
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name">
            </div>
            
            <label>Date of Birth</label>
            <div class="dob">
                <select><option>Date</option></select>
                <select><option>Month</option></select>
                <select><option>Year</option></select>
            </div>
            
            <label>Gender</label>
            <div class="gender">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
            
            <div class="input-group">
                <label for="country">Country</label>
                <select id="country"><option>Country</option></select>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter E-mail">
            </div>
            
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter Phone">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </div>
            
            <div class="terms">
                <input type="checkbox"> I Agree to the Terms of use
            </div>
            
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
